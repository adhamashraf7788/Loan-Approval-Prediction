<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction</title>
    <link rel="stylesheet" href="C:\Users\co.magic\Desktop\ML-repo\ml-project-\static\style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Approval Predictor</h1>
        <form id="loanForm">
            <label>Annual Income:</label>
            <input type="number" name="income" required>
            
            <label>Credit Score:</label>
            <input type="number" name="credit_score" required>
            
            <label>Loan Amount:</label>
            <input type="number" name="loan_amount" required>
            
            <button type="submit">Predict</button>
        </form>
        
        <div id="results">
            <h2>Results:</h2>
            <p><strong>Model 1 (Logistic Regression):</strong> <span id="model1">-</span></p>
            <p><strong>Model 2 (Random Forest):</strong> <span id="model2">-</span></p>
            <p><strong>Model 3 (SVM):</strong> <span id="model3">-</span></p>
        </div>
    </div>

    <script>
        document.getElementById('loanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            
            // Display results
            document.getElementById('model1').textContent = result.model1;
            document.getElementById('model2').textContent = result.model2;
            document.getElementById('model3').textContent = result.model3;
        });
    </script>
</body>
</html>
